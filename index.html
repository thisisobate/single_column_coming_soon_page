<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="logo" />
      <h2><span class="txt-color">We are launching</span> soon!</h2>

      <h6>Subscribe and get notified</h6>

      <form>
        <input type="email" placeholder="Your email address...." />
        <button type="submit">Notify Me</button>
      </form>

      <div class="img-container">
        <img
          src="images/illustration-dashboard.png"
          alt="onboarding page"
          class="img"
        />
      </div>

      <footer>
        <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <p class="txt-small">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>

    <script
      src="https://kit.fontawesome.com/b751cffb67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
